name: Update Claude Code Version

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-claude:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for new version and update
        id: update
        run: |
          GCS_BUCKET="https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases"
          LATEST_VERSION=$(curl -fsSL "$GCS_BUCKET/latest")
          CURRENT_VERSION=$(grep 'version = ' lib/sandbox/claude-package.nix | head -1 | sed 's/.*"\(.*\)".*/\1/')

          echo "Current version: $CURRENT_VERSION"
          echo "Latest version: $LATEST_VERSION"

          if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
            echo "Already up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          MANIFEST=$(curl -fsSL "$GCS_BUCKET/$LATEST_VERSION/manifest.json")

          LINUX_X64_SHA=$(echo "$MANIFEST" | jq -r '.platforms."linux-x64".checksum')
          LINUX_ARM64_SHA=$(echo "$MANIFEST" | jq -r '.platforms."linux-arm64".checksum')

          echo "Linux x64 checksum: $LINUX_X64_SHA"
          echo "Linux arm64 checksum: $LINUX_ARM64_SHA"

          LINUX_X64_SRI=$(nix hash convert --hash-algo sha256 --to sri "$LINUX_X64_SHA")
          LINUX_ARM64_SRI=$(nix hash convert --hash-algo sha256 --to sri "$LINUX_ARM64_SHA")

          sed -i "s/version = \".*\";/version = \"$LATEST_VERSION\";/" lib/sandbox/claude-package.nix

          sed -i "s|\"linux-x64\" = \"sha256-.*\";|\"linux-x64\" = \"$LINUX_X64_SRI\";|" lib/sandbox/claude-package.nix
          sed -i "s|\"linux-arm64\" = \"sha256-.*\";|\"linux-arm64\" = \"$LINUX_ARM64_SRI\";|" lib/sandbox/claude-package.nix

          echo "updated=true" >> $GITHUB_OUTPUT
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Test build
        if: steps.update.outputs.updated == 'true'
        id: build
        continue-on-error: true
        run: |
          nix build .#claude-sandbox --no-link

      - name: Set build status
        if: steps.update.outputs.updated == 'true'
        id: build_status
        run: |
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "status=Build test passed" >> $GITHUB_OUTPUT
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "status=Build test failed - manual review required" >> $GITHUB_OUTPUT
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        id: pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: Update claude-code to v${{ steps.update.outputs.version }}"
          title: "chore: Update claude-code to v${{ steps.update.outputs.version }}"
          body: |
            Automated update of Claude Code package to version ${{ steps.update.outputs.version }}.

            ## Changes
            - Updated version in `lib/sandbox/claude-package.nix`
            - Updated package hashes for all platforms:
              - linux-x64
              - linux-arm64

            ## Testing
            ${{ steps.build_status.outputs.status }}

            This PR was automatically generated by the update-claude workflow.
          branch: update-claude-version
          delete-branch: true

      - name: Enable auto-merge
        if: steps.update.outputs.updated == 'true' && steps.pr.outputs.pull-request-number && steps.build_status.outputs.passed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} --auto --rebase
